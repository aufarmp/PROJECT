name: Simple Runner Test

on:
  # Trigger workflow ketika ada push ke branch master
  push:
    branches: [ master ]

jobs:
  test-runner:
    # Ganti dengan label runner Anda
    runs-on: [self-hosted, Linux, x64, webcomic-project] 

    steps:
      # Step 1: Checkout kode ke runner
      - name: Checkout Code
        uses: actions/checkout@v4

      # Step 2: Menampilkan pesan sederhana
      - name: Say Hello
        run: echo "Hello dari Self-Hosted Runner! ðŸ‘‹"

      # Step 3: Menampilkan informasi Git
      - name: Show Git Info
        run: |
          echo "Repo: ${{ github.repository }}"
          echo "Branch: ${{ github.ref }}"
          echo "Commit SHA: ${{ github.sha }}"